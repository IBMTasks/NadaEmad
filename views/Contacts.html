<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>My Contacts List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
   
	<script src="bower_components/angular-data-grid/dist/pagination.min.js"></script>
	<script src="bower_components/angular-data-grid/dist/dataGrid.min.js"></script>
	<script src="javascripts/ListContacts.js"> </script>
</head>
<body>
	<header id="header">
		<h3 id="email"></h3>
		<button type="button" onclick="window.location.href='/';">Log out</button>
	</header>
    <div ng-controller="tableController as demo" grid-data grid-options="gridOptions" grid-actions="gridActions">
        <table class="table table-striped">
        		<thead>
        		<tr>
        			<th sortable="name" class="sortable">
        				Name
        			</th>
        			<th sortable="phone" class="sortable">
        				Phone
        			</th>
        		</tr>
        		</thead>
        		
        		<tbody>
        			<tr grid-item>
        				<td ng-bind="user.name"></td>
        				<td ng-bind="user.phone"></td>
        			</tr>
        		
        		</tbody>
         
         
       </table>
    </div>
</body>
</html>
