<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>My Contacts List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
    <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
	<script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
	<script src="javascripts/ListContacts.js"> </script>
</head>
<body>
	<header id="header">
		<h3 id="email"></h3>
		<button type="button" onclick="window.location.href='/';">Log out</button>
	</header>
    <div ng-controller="tableController as demo">
        <table ng-table="demo.tableParams" class="table table-striped">
         <tr ng-repeat="user in $data">

               <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
                  {{user.name}}
              </td>
              <td data-title="'Phone'" sortable="'phone'" filter="{ 'phone': 'number' }">
                  {{user.phone}}
              </td>
             
         </tr>
       </table>
    </div>
</body>
</html>
